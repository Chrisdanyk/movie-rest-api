<h1 md-dialog-title>Confirm Deleting</h1>
<div md-dialog-content>Are you sure you want to delete?</div><br>
<div md-dialog-actions>
	<button mat-raised-button color="warn" (click)="dialogRef.close('yes')">Yes</button>
	<button mat-raised-button color="primary" (click)="dialogRef.close('no')">No</button>
</div>
