<div class="container">
  <div class="nav-scroller py-1 mb-2">
    <nav class="nav d-flex justify-content-between">
      <button class="p-2 btn btn-primary" routerLink="/movie/add">+ New Movie</button>
      <button class="p-2 btn btn-primary" (click)="onLogout()">Logout</button>
    </nav>
 </div>

 <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
  <div class="col-md-12 px-0">
     <form (ngSubmit)="OnSearchBytitle()">
        <div class="form-group">
           <label for="exampleInputEmail1">Movie Search</label>
           <input [(ngModel)]="title" name="title" class="form-control form-control-lg" type="text" placeholder="Movie title...">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
     </form>
  </div>
</div>

<div class="row mb-2">
  <div class="col-12 ">
   <div *ngFor="let movie of movieList" class="list-group">      
      <span class="list-group-item list-group-item-action flex-column align-items-start">
         <div class="d-flex w-100 justify-content-between">
            <h3 (click)="onSelect(movie)" style="cursor: pointer;" class="mb-1"><u>{{movie.title}}</u></h3> 
            <h6>Released on : {{movie.releaseDate | date:'fullDate'}}</h6>
            <button (click)="openDialog(movie)" class="btn btn-danger pull-right">Delete</button>          
         </div>
         <h5>Director: {{movie.director}}</h5>
         <h5>Plot:</h5>
         <p class="mb-1">{{movie.plot}}</p>
        </span>
         <br>     
   </div>
</div>
</div>

</div>
