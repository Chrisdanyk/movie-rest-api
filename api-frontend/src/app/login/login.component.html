<div class="container">
  <br><br>
     <div class="row justify-content-md-center">
        <div class="col-md-6 col-md-offset-4">
           <div *ngIf="loginError" class="alert alert-danger">
              <strong>Username or password incorrect. Try again.</strong>
           </div>
           <div *ngIf="loggedOut" class="alert alert-danger">
              <strong>You've logged out successfully.</strong>
           </div>
           <form (ngSubmit)="onLogin()" name="formLogin" class="well">
              <div class="form-group">
                 <label>Username</label>
                 <input type="text" [(ngModel)]="credentials.username" name="username" class="form-control" placeholder="Username" ng-required="true">
              </div>
              <div class="form-group">
                 <label>Password</label>
                 <input type="password" [(ngModel)]="credentials.password" name="password" class="form-control" placeholder="Password" ng-required="true">
              </div>
              <button ng-invalid="formLogin.$valid" type="submit" class="btn btn-primary btn-block">Login</button>
           </form>
        </div>
     </div>
</div>
